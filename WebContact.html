<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="WebContact.css" rel="stylesheet" />
</head>
<body>

    <section class="Menu">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color:azure">Flipkart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="WebSiteBootsrap.html">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">About Us</a>
                        <a class="nav-link" href="WebContact.html">Contact Us</a>
                        <a class="nav-link" href="WebSignUp.html">Sign Up</a>
                        
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <div class="container-fluid" id="contback">
        <div class="row">
            <div class="col-md-4">
                <img src="Contactimage.jpg" />
            </div>
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">NAME</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">PHONE</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter your number">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">MESSAGE</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="type message here" rows="3"></textarea>
                </div>
                <a class="btn btn-primary" href="#" role="button">Submit</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
